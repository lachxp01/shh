        KOMENDY DO TERMINALU GIT:
ls - pokazuje strukturę katalogu
clear - czyści konsolę
pwd - pokazuje gdzie jesteśmy
cd nazwa katalogu - wchodzimy do danego katalogu z miejsca gdzie jesteśmy
cd copy /shift+insert/ - wkleja ścieżkę z menadzera plików
cd .. - cofamy się o stopień wyżej w strukturze katalogów
w eksploatorze widnows klikamy prawym przyciskiem myszy i wybieramy 

git init -tworzy puste repo
git add [nazwa pliku ] - dodaje konkretny plik
git add  index.html

git add . - dodaje wszystkie pliki
git commit -m "krótki opis zmian, kóre zrobiliśmy (po angielsku)

git status - sprawdzamy status plików w repo"
git chackout -b nazwaBrancha - tworzy nowy branch
git branch - wyświetla wszystkie branche
git checkout nazwaBrancha - przełącza na wybrany w nazwie branch

git merge nazwaBrancha - łaczy branch z masterem
git remote -v - sprawdzanie do jakich repozytoriów jesteśmy podłączeni na GitHub-ie
git pul - zaciągnąć zmiany z githuba na gita (np dodaliśmy plik do githuba)

touch .gitignore - twoerzenie pliku gitignore do listowania plików które mają być nieśledzone -np style.css będzie ignorował plik css nie będzie pushował zmian na github

- -->
